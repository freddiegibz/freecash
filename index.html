<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Campaign</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, 'Helvetica Neue', Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            position: relative;
            height: 100vh;
            background-color: #000000;
            background-image: url('screenshot.jpg');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 15vh;
        }

        .play-button {
            background-color: #ff0055;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 600;
            font-family: system-ui, -apple-system, 'Helvetica Neue', Arial, sans-serif;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(255, 0, 85, 0.3);
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
            min-width: 160px;
            text-align: center;
        }

        .play-button:hover {
            background-color: #e6004a;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(255, 0, 85, 0.4);
        }

        .play-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(255, 0, 85, 0.3);
        }

        @media (max-width: 375px) {
            .play-button {
                font-size: 16px;
                padding: 14px 28px;
                min-width: 140px;
            }

            .container {
                padding-bottom: 12vh;
            }
        }

        @media (max-height: 667px) {
            .container {
                padding-bottom: 10vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="LINK_HERE" class="play-button">
            Play now!
        </a>
    </div>
</body>
</html>
